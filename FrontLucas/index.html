<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/popup.css">
	<title>Aluno</title>
</head>
<body>
    <header class="cabecalho">

        <h1 class="slogan"> 
            <a href="index.html" title="Emaús"></a>
        </h1>

        <ul>
			<li> <a href="#" onclick="alunoshowall()"> Aluno </a> </li>
			<li> <a href="#" onclick="advogadoshowall()"> Advogados </a> </li>
			<li> <a href="#" onclick="clienteshowall()"> Clientes </a> </li>
			<li> <a href="#" onclick="respshowall()"> Responsaveis </a> </li>
		</ul>

    </header>

    <div class="inicio-forms">
        <p class="titulo_pag">Formulário de Consulta</p>
    </div>
<!------------------------------------------------------------------------------------------------ -->

    <div class="formulario">
        <input type="text" class="matricula" id="fname" name="firstname" placeholder="Matrícula" style="margin-left:25%">

        <input type="text" class="input" id="lname" name="lastname" placeholder="Nome">

        <input data-modal-target="#popup" type="submit" onclick="abc()" value="Cadastrar"></input>
    </div>
<!--------------------------------------------POPUP------------------------------------------------ -->

    <div class="popup" id="popup">
        <div class="popup_cabeça">
            <div class="popup_titulo">Cadastrar Novo Aluno</div>
            <button data-close_popup class="close_popup" onclick="cba()">&times;</button>
        </div>

        <div class="content_popup">
            <form action="http://localhost:3000/aluno/create" method="POST" enctype="application/json" class="cadast">
                <input type="text" class="cadastrar_" name="matricula" placeholder="Matrícula">
                <input type="text" class="" name="nome" placeholder="Nome Completo">
                <input type="text" class="" name="" placeholder="Endereço">
                <input type="text" class="" name="" placeholder="Nacionalidade">
                <input type="text" class="" name="" placeholder="Estados">
                <input type="text" class="" name="" placeholder="Cidade">
                <input type="text" class="" name="" placeholder="Nascimento">
                <input type="text" class="" name="" placeholder="Gênero">

                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </div>
    <div class="" id="overlay"></div>
<!------------------------------------------------------------------------------------------------ -->

    <div class="tabela-container">
        <table class="tabela">
        </table>
    </div>

    
</body>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="js/aluno.js"></script>
<script type="text/javascript" src="js/advogado.js"></script>
<script type="text/javascript" src="js/responsaveis.js"></script>
<script type="text/javascript" src="js/clientes.js"></script>
</html>
